name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
         outputs: |
            # Versione Light (facoltativa)
            dist/github-contribution-grid-snake.svg
            # Versione Dark personalizzata (Ghiaccio vs Fuoco)
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=00eaff&color_dots=161b22,4a0a0a,a31616,e34c26,ff7b00

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
